<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="header">
            <ul class="links">
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li><a href=""><img src="./images/appicon.png" alt="google_apps"></a></li>
                <li class="signin"><a href="#">Sign in</a></li>
            </ul>
        </div>
        <div class="logo">
            <img src="./images/logo_color_272x92.png" alt="google">
        </div>
        <div class="searcbox">
            <div class="magn-glass">
                <img src="./images/Magnifying_glass_icon.png" alt="glass">
            </div>
            <div class="search-input">
                <input type="search">
            </div>
            <div class="mic">
                <img src="./images/google_microphone.png" alt="mic">
            </div>
        </div>
        <div class="buttons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
        <div class="languages">
            <p><span>Google offered in:</span><a href="#">Turkce</a> <a href="#">Svenska</a></p>
        </div>
        <div class="footer">
            <div class="location">
                <p>Sweden</p>
            </div>
            <div class="info">
                <div class="left">
                    <ul>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Advertising</a></li>
                        <li><a href="#">Business</a></li>
                        <li><a href="#">How Search works</a></li>
                    </ul>
                </div>
                <div class="center">
                    <a href="#">Carbon neutral since 2007</a>
                </div>
                <div class="right">
                    <ul>
                        <li><a href="#">Privacy</a></li>
                        <li><a href="#">Terms</a></li>
                        <li><a href="#">Settings</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
